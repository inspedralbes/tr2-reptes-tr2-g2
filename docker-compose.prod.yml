services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: enginy_backend_prod
    restart: always
    env_file:
      - .env.prod
    networks:
      - enginy-network-prod
    # The backend is not exposed directly to the host.
    # It will be accessible to the frontend via the docker network.
    # The port mapping is removed for better security.
    # The Cloudflare tunnel should point to the frontend service.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: enginy_frontend_prod
    restart: always
    ports:
      # Map port 80 of the container to port 80 on the host.
      # Your Cloudflare tunnel should point to localhost:80.
      - "80:80"
    networks:
      - enginy-network-prod
    depends_on:
      - backend

networks:
  enginy-network-prod:
    driver: bridge
