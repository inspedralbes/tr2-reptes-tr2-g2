services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: enginy_backend
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - enginy-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: enginy_frontend
    ports:
      - "${FRONTEND_PORT}:8081"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - enginy-network
    stdin_open: true
    tty: true
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}

  mongodb:
    image: mongo:latest
    container_name: enginy_db
    restart: always
    ports:
      - "${MONGO_PORT}:27017"
    env_file:
      - .env
    volumes:
      - mongo_enginy_data:/data/db
    networks:
      - enginy-network

  mongo-express:
    image: mongo-express
    container_name: enginy_gui
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    env_file:
      - .env
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@${DB_HOST}:27017/
      - PORT=8081
    networks:
      - enginy-network

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    container_name: enginy_ngrok
    command: http backend:${PORT}
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - enginy-network
    ports:
      - "${NGROK_PORT}:4040"
    depends_on:
      - backend

volumes:
  mongo_enginy_data:

networks:
  enginy-network:
    driver: bridge