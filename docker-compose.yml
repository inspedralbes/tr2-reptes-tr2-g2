services:
  # Base de Datos
  db:
    image: postgres:15-alpine
    container_name: enginy_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: enginy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enginy-network

  # Adminer (Visualizador DB)
  adminer:
    image: adminer
    container_name: enginy_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - enginy-network

  # Service de Instalaci√≥n y Setup (Premium Optimization)
  setup:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
    command: sh -c "npm install && npx turbo db:generate db:push db:seed --filter=api"
    depends_on:
      - db
    networks:
      - enginy-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    # Usamos npx turbo directamente, dependiendo de que 'setup' haya terminado
    command: npx turbo dev --filter=api
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./apps/api/.env
    depends_on:
      setup:
        condition: service_completed_successfully
    networks:
      - enginy-network

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    command: npx turbo dev --filter=web
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
    ports:
      - "8002:3000"
    env_file:
      - ./apps/web/.env
    depends_on:
      setup:
        condition: service_completed_successfully
    networks:
      - enginy-network

networks:
  enginy-network:
    driver: bridge

volumes:
  postgres_data:
  node_modules_cache: