services:
  # Base de Datos
  db:
    image: postgres:15-alpine
    container_name: enginy_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: enginy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enginy-network

  # Adminer (Visualizador DB)
  adminer:
    image: adminer
    container_name: enginy_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - enginy-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    # CAMBIO 1: Trabajamos desde la raíz para ver todos los paquetes
    working_dir: /app
    # CAMBIO 2: Comando actualizado
    # 1. Instala dependencias globales (conecta packages y apps)
    # 2. Entra a la API
    # 3. Genera Prisma, actualiza DB y arranca
    command: sh -c "npm install && cd apps/api && npx prisma generate && npx prisma db push && npm run dev"
    volumes:
      # CAMBIO 3: Montamos los archivos de configuración de la RAÍZ
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Carpetas de código
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      # Volúmenes de node_modules (para que no se mezclen con tu PC)
      - /app/node_modules
      - /app/apps/api/node_modules
    ports:
      - "4000:4000"
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
    networks:
      - enginy-network

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    # CAMBIO 1: Trabajamos desde la raíz
    working_dir: /app
    # CAMBIO 2: Instalamos en raíz, luego entramos a web
    command: sh -c "npm install && cd apps/web && npm run dev"
    volumes:
      # CAMBIO 3: Montamos configs de raíz
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env
    networks:
      - enginy-network

networks:
  enginy-network:
    driver: bridge

volumes:
  postgres_data: