services:
  # Base de Datos
  db:
    image: postgres:15-alpine
    container_name: enginy_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: enginy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - enginy-network

  # Adminer (Visualizador DB)
  adminer:
    image: adminer
    container_name: enginy_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - enginy-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    # 1. Instala dependencias globales
    # 2. Entra a la API
    # 3. Genera Prisma, actualiza DB y arranca
    command: sh -c "npm install && cd apps/api && npx prisma generate && npx prisma db push && npm run dev"
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Carpetas de código
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      # Volúmenes de node_modules (protegidos)
      - /app/node_modules
      - /app/apps/api/node_modules
    environment:
      # FIX: Fuerza a Node a buscar módulos en la raíz si no los encuentra en apps/api
      - NODE_PATH=/app/node_modules
    ports:
      - "4000:4000"
    env_file:
      - ./apps/api/.env
    depends_on:
      - db
    networks:
      - enginy-network

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    working_dir: /app
    # Instalamos en raíz, luego entramos a web
    command: sh -c "npm install && cd apps/web && npm run dev"
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # Carpetas de código
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      # Volúmenes de node_modules (protegidos)
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      # FIX: CRÍTICO PARA TAILWIND. Fuerza a buscar @tailwindcss/node en la raíz
      - NODE_PATH=/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env
    networks:
      - enginy-network

networks:
  enginy-network:
    driver: bridge

volumes:
  postgres_data: